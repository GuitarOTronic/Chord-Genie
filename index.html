<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chord Genie</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" href="assets/guitar.png" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <script defer src="scripts/main.js" charset="utf-8"></script>
  <script defer src="scripts/hearChord.js" charset="utf-8"></script>

</head>

<body>
  <div class="bgPic">
    <main class="container">
      <!-- title -->
      <header class="row">
        <div class="col">
          <h1>Chord Genie</h1>
        </div>
      </header>
      <!-- chord selector/diagram -->
      <div class="row padbtm">
        <div class="col left">
          <div class="row ">
            <h2 class="padbtm ">Root Selector</h2>
          </div>
          <!-- Dropdown Menu -->
          <div class='row rootDisplay'>
            <div class="dropdown col">
              <button class="dropbtn btn  dropdown-toggle" type="button" id=' dropdownMenuButton' data-toggle='dropdown' aria-haspopup="true" aria-expanded='false'>
              Root
            </button>
              <div id="myDropdown" class="dropdown-menu col visible dropdown-content" aria-labelledby="dropdownMenuButton">
                <a class="note dropdown-item" href="#C">C </a>
                <a class="note dropdown-item" href="#C#">C#/Db</a>
                <a class="note dropdown-item" href="#D">D</a>
                <a class="note dropdown-item" href="#D#">D#/Eb</a>
                <a class="note dropdown-item" href="#E">E</a>
                <a class="note dropdown-item" href="#F">F</a>
                <a class="note dropdown-item" href="#F#">F#/Gb</a>
                <a class="note dropdown-item" href="#G">G</a>
                <a class="note dropdown-item" href="#G#">G#/Ab</a>
                <a class="note dropdown-item" href="#A">A</a>
                <a class="note dropdown-item" href="#A#">A#/Bb</a>
                <a class="note dropdown-item" href="#B">B</a>
              </div>
            </div>
            <!-- Chord Root Display -->
            <div class=" col">
              <div>
                <p id='selectedChord'></p>
              </div>
            </div>
          </div>
          <div class='row'>
            <div class="col rootDisplay">
              <h2>Chord Type Selector</h2>
              <ul class="list-inline">
                <li id='major' class="dropdown-item chord"> Major</li>
                <li id='minor' class="dropdown-item chord"> Minor</li>

              </ul>
            </div>
          </div>
          <div class="rootDisplay ">
            <h2>Chord Tones</h2>
            <p id='displayCT' class=" "></p>
          </div>
        </div>
        <!-- Chord diagram  -->
        <div class="col ">
          <div class="row ">
            <div class='center '>
              <h2> Chord Diagram</h2>
            </div>
          </div>

          <!-- Open Note Circles -->
          <div class="row  goRight padUp">
            <div class="openNotes">
              <div class="circle e openNotes" id="ee"></div>
              <div class="circle b openNotes" id="bb"></div>
              <div class="circle g openNotes" id="gg"></div>
              <div class="circle d openNotes" id="dd"></div>
              <div class="circle a openNotes" id="aa"></div>
              <div class="circle e openNotes" id="e6e"></div>
            </div>
            <!-- Note Circles -->
            <!-- ids are note names prefaced with the string name. s = sharp Low E has a 6 to differentiate it from high e.  -->
            <div>
              <!-- notes on e  -->
              <div class="circle f" id='ef'></div>
              <div class="circle f#/gb" id='efs'></div>
              <div class="circle g" id='eg'></div>
              <div class="circle g#/ab" id='egs'></div>
              <!-- <div class="circle a" id='ea'></div> -->
              <!-- notes on B -->
              <div class="circle c" id='bc'></div>
              <div class="circle c#/db" id='bcs'></div>
              <div class="circle d" id='bd'></div>
              <div class="circle d#/eb" id='bds'></div>
              <!-- <div class="circle e" id='be'></div> -->
              <!-- notes on G -->
              <div class="circle g#/ab" id='ggs'></div>
              <div class="circle a" id='ga'></div>
              <div class="circle a#/bb" id='gas'></div>
              <div class="circle b" id='gb'></div>
              <!-- <div class="circle c" id='gc'></div> -->
              <!-- notes on D -->
              <div class="circle d#/eb" id='dds'></div>
              <div class="circle e" id='de'></div>
              <div class="circle f" id='df'></div>
              <div class="circle f#/gb" id='dfs'></div>
              <!-- <div class="circle g" id='dg'></div> -->
              <!-- notes on A -->
              <div class="circle a#/bb" id='aas'></div>
              <div class="circle b" id='ab'></div>
              <div class="circle c" id='ac'></div>
              <div class="circle c#/db" id='acs'></div>
              <!-- <div class="circle d" id='ad'></div> -->
              <!-- notes on E -->
              <div class="circle f" id='e6f'></div>
              <div class="circle f#/gb" id='e6fs'></div>
              <div class="circle g" id='e6g'></div>
              <div class="circle g#/ab" id='e6gs'></div>
              <!-- <div class="circle a" id='e6a'></div> -->
              <table class="center">
                <tbody class="fretboard">
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

                  </tr>

                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

                  </tr>
                  <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td>

                  </tr>

                </tbody>
              </table>

            </div>
          </div>
          <!-- Chords You Learned  -->
          <div class="col justify">
            <div class="marginUp rootDisplay">
              <button class="btn" id="showChord">Generate Chord</button>
              <button class="btn" id="listen">Play Chord</button>
              <!-- audio files for chords -->
              <audio id="amaj" src="assets/converted/amaj.mp3"></audio>
              <audio id="adom7" src="assets/converted/adom7.mp3"></audio>
              <audio id="amaj7" src="assets/converted/amaj7.mp3"></audio>
              <audio id="amin" src="assets/converted/amin.mp3"></audio>
              <audio id="amin7" src="assets/converted/amin7.mp3"></audio>

              <audio id="asmaj" src="assets/converted/asmaj.mp3"></audio>
              <audio id="asmaj7" src="assets/converted/asmaj7.mp3"></audio>
              <audio id="asmin" src="assets/converted/asmin.mp3"></audio>
              <audio id="asmin7" src="assets/converted/asmin7.mp3"></audio>

              <audio id="bmaj" src="assets/converted/bmaj.mp3"></audio>
              <audio id="bmaj7" src="assets/converted/bmaj7.mp3"></audio>
              <audio id="bmin" src="assets/converted/bmin.mp3"></audio>
              <audio id="bmin7" src="assets/converted/bmin7.mp3"></audio>

              <audio id="cmaj" src="assets/converted/cmaj.mp3"></audio>
              <audio id="cdom7" src="assets/converted/cdom7.mp3"></audio>
              <audio id="cmaj7" src="assets/converted/cmaj7.mp3"></audio>
              <audio id="cmin" src="assets/converted/cmin.mp3"></audio>
              <audio id="cmin7" src="assets/converted/cmin7.mp3"></audio>

              <audio id="csmaj" src="assets/converted/csmaj.mp3"></audio>
              <audio id="csdom7" src="assets/converted/csdom7.mp3"></audio>
              <audio id="csmaj7" src="assets/converted/csmaj7.mp3"></audio>
              <audio id="csmin" src="assets/converted/csmin.mp3"></audio>
              <audio id="csmin7" src="assets/converted/csmin7.mp3"></audio>

              <audio id="dmaj" src="assets/converted/dmaj.mp3"></audio>
              <audio id="ddom7" src="assets/converted/ddom7.mp3"></audio>
              <audio id="dmaj7" src="assets/converted/dmaj7.mp3"></audio>
              <audio id="dmin" src="assets/converted/dmin.mp3"></audio>
              <audio id="dmin7" src="assets/converted/dmin7.mp3"></audio>

              <audio id="dsmaj" src="assets/converted/dsmaj.mp3"></audio>
              <audio id="dsdom7" src="assets/converted/dsdom7.mp3"></audio>
              <audio id="dsmaj7" src="assets/converted/dsmaj7.mp3"></audio>
              <audio id="dsmin" src="assets/converted/dsmin.mp3"></audio>
              <audio id="dsmin7" src="assets/converted/dsmin7.mp3"></audio>

              <audio id="emaj" src="assets/converted/emaj.mp3"></audio>
              <audio id="edom7" src="assets/converted/edom7.mp3"></audio>
              <audio id="emaj7" src="assets/converted/emaj7.mp3"></audio>
              <audio id="emin" src="assets/converted/emin.mp3"></audio>
              <audio id="emin7" src="assets/converted/emin7.mp3"></audio>

              <audio id="fmaj" src="assets/converted/fmaj.mp3"></audio>
              <audio id="fdom7" src="assets/converted/fdom7.mp3"></audio>
              <audio id="fmaj7" src="assets/converted/fmaj7.mp3"></audio>
              <audio id="fmin" src="assets/converted/fmin.mp3"></audio>
              <audio id="fmin7" src="assets/converted/fmin7.mp3"></audio>

              <audio id="fsmaj" src="assets/converted/fsmaj.mp3"></audio>
              <audio id="fsdom7" src="assets/converted/fsdom7.mp3"></audio>
              <audio id="fsmaj7" src="assets/converted/fsmaj7.mp3"></audio>
              <audio id="fsmin" src="assets/converted/fsmin.mp3"></audio>
              <audio id="fsmin7" src="assets/converted/fsmin7.mp3"></audio>

              <audio id="gmaj" src="assets/converted/gmaj.mp3"></audio>
              <audio id="gdom7" src="assets/converted/gdom7.mp3"></audio>
              <audio id="gmaj7" src="assets/converted/gmaj7.mp3"></audio>
              <audio id="gmin" src="assets/converted/gmin.mp3"></audio>
              <audio id="gmin7" src="assets/converted/gmin7.mp3"></audio>

              <audio id="gsmaj" src="assets/converted/gsmaj.mp3"></audio>
              <audio id="gsdom7" src="assets/converted/gsdom7.mp3"></audio>
              <audio id="gsmaj7" src="assets/converted/gsmaj7.mp3"></audio>
              <audio id="gsmin" src="assets/converted/gsmin.mp3"></audio>
              <audio id="gsmin7" src="assets/converted/gsmin7.mp3"></audio>


            </div>
            <div class="rootDisplay">
              <h2>Chords You Learned</h2>
              <p id="learned"></p>
            </div>
          </div>
        </div>
      </div>


    </main>
  </div>



  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js " integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN " crossorigin="anonymous "></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js " integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4 " crossorigin="anonymous "></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js " integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1 " crossorigin="anonymous "></script>
</body>

</html>
