<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chord Quiz</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" href="assets/guitar.png" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <script defer src='scripts/game.js'></script>
  <script defer src="scripts/main.js" charset="utf-8"></script>
  <script defer src="scripts/hearChord.js" charset="utf-8"></script>

</head>

<body>
  <!-- Chord selection -->
  <div class="bgPic">
    <h1>CAN YOU GUESS THE CHORDS?</h1>
    <div class="container d-flex">

      <button class="button" id="playChord">Play Chord</button>
      <!-- form -->
      <div class="center col-5 gameChoices">
        <form id="gameChoicesForm">
          <p> What type of chord do you hear?</p>
          <div class="form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="radio" id = 'maj'name="chordAnswer"  value="maj">
            Major
          </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="radio" id = 'min'name="chordAnswer"  value="min">
            Minor
          </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="radio" id = 'min7' name="chordAnswer"  value="min7">
            Minor 7th
          </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="radio" id = 'dom7'name="chordAnswer"  value="dom7">
            Dominant 7th
          </label>
          </div>
          <div class="form-check">
            <label class="form-check-label">
            <input class="form-check-input" type="radio" id = 'maj7'name="chordAnswer"  value="maj7">
            Major 7th
          </label>
          </div>
          <button type="submit" class="btn btn-outline-dark">Submit</button>
        </form>
      </div>
      <div class="gameResponse">
        <p class='rootDisplay ' id="response"></p>
        <div>
          <div class="rootDisplay">
            <p>Current Streak <br><span id="currentStreak"></span></p>
          </div>
          <div class="rootDisplay">
            <p>Your Best Streak Ever<br><span id="bestStreak"></span></p>
          </div>


        </div>
      </div>
    </div>
  </div>
</body>

</html>
