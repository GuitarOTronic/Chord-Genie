<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Chord Quiz</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="shortcut icon" href="assets/guitar.png" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">

  <script defer src="scripts/main.js" charset="utf-8"></script>
  <script defer src="scripts/hearChord.js" charset="utf-8"></script>

</head>

<body>
  <!-- Chord selection -->
  <div class="container d-flex">

    <button class="btn" id="listen">Play Chord</button>
    <!-- form -->
    <div class="center col-5 gameChoices">
      <p> What type of chord do you hear?</p>
      <div class="form-check">
        <label class="form-check-label">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="maj">
      Major
    </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="min">
      Minor
    </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="min7">
      Minor 7th
    </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="dom7">
      Dominent 7th
    </label>
      </div>
      <div class="form-check">
        <label class="form-check-label">
      <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="maj7">
      Major 7th
    </label>
      </div>
    </div>
  </div>


</body>

</html>
